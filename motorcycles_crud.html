<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Motorcycles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="motorcycles_crud.html">Manage Motorcycles</a></li>
                <li><a href="analytics.html">Data Analytics</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Manage Motorcycles</h1>
        <div>
            <label for="name">Motorcycle Name:</label>
            <input type="text" id="name" placeholder="Enter motorcycle name">
            <label for="type">Type:</label>
            <select id="type">
                <option>Sport</option>
                <option>Cruiser</option>
                <option>Adventure</option>
                <option>Touring</option>
                <option>Electric</option>
            </select>
            <label for="price">Price ($):</label>
            <input type="text" id="price" placeholder="Enter price">
            <button id="addBtn">Add Motorcycle</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="motorcycleList"></tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Motorcycles Website. All rights reserved.</p>
    </footer>

    <script src="crud.js"></script>
</body>
</html>
