<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Motorcycles</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="motorcycles_crud.html">Manage Motorcycles</a></li>
                <li><a href="analytics.html">Data Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Manage Motorcycles</h1>
        <form id="motorcycleForm">
            <label for="motorcycleName">Motorcycle Name:</label>
            <input type="text" id="motorcycleName" placeholder="Enter motorcycle name" required>
            <label for="motorcycleType">Type:</label>
            <select id="motorcycleType">
                <option value="Sport">Sport</option>
                <option value="Cruiser">Cruiser</option>
                <option value="Touring">Touring</option>
                <option value="Adventure">Adventure</option>
                <option value="Electric">Electric</option>
            </select>
            <label for="motorcyclePrice">Price ($):</label>
            <input type="number" id="motorcyclePrice" placeholder="Enter price" required>
            <button type="button" id="addMotorcycle">Add Motorcycle</button>
        </form>
        <table id="motorcycleTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Motorcycles Website. All rights reserved.</p>
    </footer>
    <script src="js/manage_motorcycles.js"></script>
</body>
</html>
